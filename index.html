<!DOCTYPE html>
<html>
  <head>
    <title> Weather forecast</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body id="mainWindow">
    <h1>Todays Weather forcast</h1>

    <div class="container">
      <div id ="location">
        <h4 id="locName"></h4>
      </div>
      <div id="weatherDataWinTop">
        <h3 id="forecastDesc"></h3>
        <img id="weatherIcon">
      </div>
      <div id="weatherDataWinBottom">
        <p id="temperature"></p>
        <div id="detailsWin">
          <p id="details">DETAILS</p>
          <p class="detailsTitle">FEELS LIKE</p>
          <p class="detailsData" id="feelsLike"></p>
          <p class="detailsTitle">HUMIDITY</p>
          <p class="detailsData" id="humidity"></p>
          <p class="detailsTitle">WIND SPEED</p>
          <p class="detailsData" id="windSpeed"></p>
          <p class="detailsTitle">WIND DIRECTION</p>
          <p class="detailsData" id="windDir"></p>
          <p class="detailsTitle">VISIBILITY</p>
          <p class="detailsData" id="visibility"></p>
        </div>
      </div>
    </div>

    <div id="searchWindow">
      <form id="searchForm" onsubmit="return false;">
        <input
          class="searchField"
          type="search"
          name="searchField"
          onfocus=""
          placeholder="Location">
        <button
          id="searchBtn"
          type="button"
          name="searchBtn"
          >
          Search
        </button>
      </form>
    </div>

    <script type="text/javascript" src="weatherData.js"></script>
  </body>
</html>
